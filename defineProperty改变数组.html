<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = ['', 'ls', 'ww', 7, 3, 10, 99];

        const bindArr = (v, key, obj) => {
            Object.defineProperty(obj, key, {
                get() {
                    return v
                },

                set(value) {
                    if (value !== v) {
                        console.log('我被更改了！');
                        v = value
                    }
                }
            })
        }

        arr.forEach(bindArr)
    </script>
</body>

</html>
