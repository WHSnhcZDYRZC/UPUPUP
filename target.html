<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f7f7f7;
        }

        button {
            background-color: white;
            width: 100px;
            height: 50px;
            text-align: center;
            border: 0;
            transition: .5s;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        div {
            width: 100px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div>
        <button>指南</button>
    </div>
</body>

</html>
