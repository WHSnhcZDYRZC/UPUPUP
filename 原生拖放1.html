<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div draggable="true" class="heihei">你好！</div>

    <div class="container"  style="width: 200px; height: 200px; border: 1px solid black;"></div>
    <script>
        const div = document.querySelector('.heihei')
        div.addEventListener('dragstart', handler)
        // div.addEventListener('dragend', handler)
        // div.addEventListener('drag', handler)

        function handler(event) {
            let dataTransfer = event.dataTransfer
            event.dataTransfer.setData("text/plain", div.innerText)
        }

        const containerDiv = document.querySelector('.container');

        containerDiv.addEventListener("dragover", (event) => {
            event.preventDefault();
        });

        containerDiv.addEventListener("drop", (event) => {
            event.preventDefault();
            containerDiv.append(div)
            event.dataTransfer.clearData();
        });

    </script>
</body>

</html>
